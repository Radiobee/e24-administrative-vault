<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E24 Administrative Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              e24: {
                void: '#030014',      // Deepest Space
                lattice: '#1e1b4b',   // Deep Indigo Backgrounds
                border: '#312e81',    // Indigo Borders
                node: '#a855f7',      // Purple Nodes (Primary)
                flux: '#06b6d4',      // Cyan Energy (Secondary)
                shard: '#f472b6',     // Pink Accents (Alerts)
                success: '#10b981',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'genie': 'genie-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards', // Springy!
              'cube': 'cube-rotate 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'wobble-hover': 'wobble 0.5s ease-in-out',
            },
            keyframes: {
              'genie-in': {
                '0%': { transform: 'scale(0.95) translateY(20px)', opacity: '0', filter: 'blur(5px)' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1', filter: 'blur(0)' },
              },
              'cube-rotate': {
                '0%': { transform: 'perspective(1000px) rotateX(5deg) translateZ(-50px)', opacity: '0' },
                '100%': { transform: 'perspective(1000px) rotateX(0) translateZ(0)', opacity: '1' },
              },
              'wobble': {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-1deg)' },
                '75%': { transform: 'rotate(1deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02000f;
        color: #e5e5e5;
        overflow: hidden; /* Prevent scroll on genie effects */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030014;
      }
      ::-webkit-scrollbar-thumb {
        background: #312e81;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca;
      }
      
      /* Compiz Utility Classes */
      .glass-panel {
        background: rgba(30, 27, 75, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(49, 46, 129, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .compiz-card {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .compiz-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 40px -10px rgba(168, 85, 247, 0.3);
        border-color: rgba(168, 85, 247, 0.5);
        z-index: 10;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
